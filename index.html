<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Pulse</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-[#1e3a8a] via-[#312e81] to-[#111827] text-white font-sans flex flex-col items-center justify-center px-4 py-10">

    <!-- Header -->
    <div class="text-center mb-10">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-cyan-300 drop-shadow">
            Weather Pulse 🌐
        </h1>
        <p class="text-gray-400 text-sm mt-2">Real-time global forecasts with style</p>
    </div>

    <!-- Input -->
    <div class="w-full max-w-md space-y-4">
        <input id="location" type="text" placeholder="Search city..."
            class="w-full px-5 py-3 rounded-2xl bg-white/10 backdrop-blur-md placeholder-gray-400 text-white border border-white/20 shadow focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" />
        <button id="btn"
            class="w-full py-3 bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-cyan-300 hover:to-blue-400 text-white font-bold rounded-2xl shadow-xl animate-pulse hover:animate-none transition">
            🔍 Scan Weather
        </button>
    </div>

    <!-- Weather Info Output -->
    <div class="weatherinfo w-full max-w-md mt-8 text-center"></div>

    <!-- Footer -->
    <footer class="mt-16 text-sm text-gray-500 text-center">
        © 2025 Weather Pulse | Powered by OpenWeatherMap
    </footer>

    <script src="app.js"></script>
</body>

</html>
